            [{field:'comboDepId', label:'Departamento', parent:'comboSecId', select:{data:{urlApi:'http://localhost:3000/comboDep'}}}],
            [{field:'comboSetId', label:'Setor', parent:'comboDepId', select:{data:{urlApi:'http://localhost:3000/comboSet'}}}]
        ]" :buttons="[
            {type:'save', icon: 'fa fa-check', label:'Salvar'}
