<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>formdata for Vuejs - Example</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" rel="stylesheet" />
    <link href="src/formdata.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <formdata url-api="http://url-api.com/save" :fields="[
                        [{field:'TX_NOME', label:'Nome', input:{placeholder:'Nome', required:true, pattern:'[0-9]'}}],
                        [{field:'TX_RG', label:'RG'}, {field:'TX_CPF', label:'CPF', input:{required:true, pattern: {regex: '[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}', 'invalid-message': 'O número do CPF esta invalido!'}}}],
                        [{field:'TX_ENDERECO', label:'Endereço', input:{required:true}}],
                        [{field:'NB_SEXO', 'label': 'Sexo', select: {required:true, placeholder:'Escolha...', selected:0, data:[{value:1, text:'Masculino'},{value:2, text:'Feminino'}]}}],
                        [{field:'TX_ARQUIVO', label:'Enviar Arquivo', file:{required:true}}],
                        [{field:'CS_TIPO', label:'Escolha', checkbox:{required:true}}],
                        [{field:'comboAId', label:'Opcao A', select:{required:true, data:'http:///localhost:3000/comboA'}}, {field:'outro', label:'teste'}],
                        [{field:'comboBId', label:'Opcao B', select:{required:true, data:[{value:1, text:'opcao b1'}]}}],
                        [{field:'comboCId', label:'Opcao C', select:{required:true, data:{urlApi:'http://localhost:3000/comboC', switchFields:{value:'id',text:'name'}} }}],
                        [{field:'comboDId', label:'Opcao D', parent:'comboCId', select:{required:true, data:{urlApi:'http://localhost:3000/comboD', switchFields:{value:'id',text:'name'}} }}],
                     ]" :actions="[
                        {icon:'fa fa-check', label:'Salvar', urlApi:'http://localhost:9001/salvar.php'}
                      ]">
            <template v-slot="{formdata}">

            </template>
        </formdata>
    </div>
</body>
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
<script src="node_modules/axios/dist/axios.min.js" type="text/javascript"></script>
<script src="src/formdataComponent.js" type="text/javascript"></script>
<script type="text/javascript">
    new Vue({
        el: "#app"
    });
</script>

</html>
